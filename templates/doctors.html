{% extends 'base.html' %}

{% block title %} Doctors {% endblock %}

{% block content %}  
<br>
<div class="container p-3">
<h2 class="bg-primary text-center"> Our Doctors</h2>

{% for d in doct %}
    
    <div class="card border-3  border-warning shadow text-center mx-3 my-3" style="width: 14rem;display:inline-block;">
        <img src="{{d.doct_image.url}}" class="card-img-top" alt="samuel" height=200 width=150>
        <div class="card-body">
          <h5 class="card-title">{{d.doct_name}}</h5>
          <p class="card-text">{{d.doct_specialization}}</p>
          <p class="card-text">{{d.doct_dept}}</p>
          
        </div>
      </div>
{% endfor %}
<br><br><br>

</div>
{% endblock %}
